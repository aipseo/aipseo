name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          # Install MCP using GitHub token for authentication
          pip install "git+https://${GITHUB_TOKEN}@github.com/modelcontextprotocol/mcp.git#egg=mcp[cli]"
          pip install .
          pip install pytest pytest-cov
      - name: Run tests
        run: pytest